<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/all.min.css">

<body class="overflow-hidden">
    <div class="row vh-100 d-flex">
        <div class="side-img col-md-6 d-none d-md-block d-flex align-content-center d-inline rounded-end-5 text-center">

            </p>

            <p class="d-md-none fw-bold m-color">Welcome Back!üñêüèª</p>
            <div class="form-floating mb-3">

            </div>

                <span class="text-danger d-none">Incorrect Password</span>

            </div>
            <button class="btn text-white w-75 align-self-center m-bg-color" id="signInBtn">sign In</button>

        </div>
